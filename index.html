<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>Travel Blog</title>
  </head>
  <body>
    <header>
      <div class="left-menu">
        <img src="./static/images/menu.11 1.svg" alt="burger menu icon" />
      </div>
      <div class="logo-div">
        <img src="./static/images/logo.svg" alt="logo" />
        <span>Travlog</span>
      </div>
      <nav>
        <ul class="pages-list">
          <li id="home-title"><a href="#"></a>Home</li>
          <li><a href="#"></a>Discover</li>
          <li><a href="#"></a>Special Deals</li>
          <li><a href="#"></a>Contact</li>
        </ul>
      </nav>
      <div class="right-menu">
        <img src="./static/images/menu.11 1.svg" alt="burger menu btn" />
      </div>
      <div class="login-div">
        <button class="login-btn">Log In</button>
        <button class="sign-btn">Sign Up</button>
      </div>
    </header>
    <main>
      <section class="section1">
        <img class="layer" src="./static/images/layer.svg" alt="layer" />
        <div class="travel-top">
          <p class="pink-p">Travel <span>top destination</span> of the world</p>
          <p class="black-p">
            We always make our customer happy by providing as many choices as
            possible
          </p>
          <div class="getstarted-div">
            <button class="getstart-btn">Get Started</button>
            <button class="play-btn">
              <img
                src="./static/images/play-circle.5 1.svg"
                alt="play button"
              />
              <span>Watch Demo</span>
            </button>
          </div>
        </div>
      </section>
      <section class="section2">
        <img src="./static/images/Group.svg" alt="" />
        <img src="./static/images/Group 2.svg" alt="" />
        <img src="./static/images/Group(4).svg" alt="" />
        <img src="./static/images/Group 9235 copy.svg" alt="" />
        <img src="./static/images/Group 3.svg" alt="" />
      </section>
    </main>
  </body>
</html>
